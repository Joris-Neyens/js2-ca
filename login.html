    <link rel="stylesheet" href="css/styles.css">
    <title>Login api</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
            <a class="navbar-brand" href="./index.html">Books Api</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                </li>

                    <a class="nav-link active" href="./login.html">Login</a>
                </li>
            </ul>
            </div>
        </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1 class="login-title text-center">Login to the Api</h1>
            <div clas=row>
                <form class="login-form shadow-sm col-12 offset-0 col-md-8 offset-md-2 col-lg-6 offset-lg-3" >
                    <div class="form-group">
                    <label>Name</label>
                    <input id="name"class="form-control" aria-describedby="emailHelp">
                    </div>
                    <p id="name-warning" style="display: none">Please enter your name</p>
                    <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control">
                    </div>
                    <p id="password-warning" style="display: none">Please enter your password</p>
                    <button type="button" class="login-button btn btn-primary col-12">Login</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
